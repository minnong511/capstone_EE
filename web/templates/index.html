<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Dashboard</title>
</head>
<body>
    <h1>📢 실시간 알림 목록</h1>
    <table border="1">
        <tr>
            <th>시간</th>
            <th>방</th>
            <th>소리 종류</th>
            <th>우선순위</th>
        </tr>
        {% for alert in alerts %}
        <tr>
            <td>{{ alert[0] }}</td>
            <td>{{ alert[1] }}</td>
            <td>{{ alert[2] }}</td>
            <td>{{ alert[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
